<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>National Parks Search</title>
    <link rel="stylesheet" href="index.css" />
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container">
      <section class="title">
        <h1>National Parks Search</h1>
        <p>Find a list of National Parks to visit by State</p>
      </section>

        <form class="js-form">
            <fieldset>
            <label for="search-term">Enter state(s), separated by commas: </label>
            <input type="text" name="search-term" id="js-search-term" required>
                <br>
            <label for="max-results">Maximum number of results to return: </label>
            <input type="number" 
                    name="max-results" 
                    id="js-max-results" 
                    value="10">

            <input type="submit" value="submit">
          </fieldset>
        </form>

        <p class="js-error-message"></p>

        <section class="results hidden" role="region">
            <h2>Search results: </h2>
            <ul class="results-list">
            </ul>
        </section>
    </div>

    <script src="index.js"></script>
    
</body>
</html>
